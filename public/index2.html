<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<br> <br>  <br> <br>

<div class="formSection" style="margin:0 auto;width: 50%;">
    <h1 style="text-align: center;color:gray">Form Submission</h1>
    <br> <br>
    <form action = "http://127.0.0.1:8081/student" method = "GET">
        Name : <input type = "text" class="form-control" name = "name">  <br> <br>
        Username : <input type = "text" class="form-control" name = "username">  <br> <br>
        Password :<input type = "text" class="form-control" name = "password">  <br> <br>
        Address : <input type="text" class="form-control" name="address">  <br> <br>
        <input type = "submit" value = "Submit" class="btn btn-danger">
    </form>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Name</th>
                <th>Username</th>
                <th>Password</th>
                <th>Address</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="student in students">
                <td>{{student.name}}</td>
                <td>{{student.username}}</td>
                <td>{{student.password}}</td>
                <td>{{student.address}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
