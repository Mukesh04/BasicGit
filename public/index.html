<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
<div class="container" ng-app="myApp" ng-controller="myCtrl" >
    <div class="row" style="margin-top: 20px;">
        <h1 style="width:500px; margin: 0 auto;">Add Student Details</h1>
        <div style="width:500px; margin: 0 auto; margin-top: 20px; border: 1px solid #ddd; padding: 15px;">
            <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Name" ng-model="name">
                </div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" class="form-control" id="age" placeholder="Age" ng-model="age">
                </div>
                <div class="form-group">
                    <label for="dob">DOB:</label>
                    <input type="text" class="form-control" id="dob" placeholder="DOB" ng-model="dob">
                </div>
                <div class="form-group">
                    <label for="dept">Department:</label>
                    <input type="text" class="form-control" id="dept" placeholder="Department" ng-model="dept">
                </div>
                <button ng-click="addItem()" class="btn btn-primary">Submit</button>
                <!--<button ng-show="editMode" ng-click="updateItem()" class="btn btn-primary">Update Student</button> -->
                <!--<button ng-click="viewItem()" class="btn btn-primary">View</button> <br/> -->
                <div>{{errorMsg}}</div>
            </form>
        </div>
       </div>

    <div class="row" style="margin-top: 50px;">
        <h1 style="width:500px; margin-bottom: 10px;">Student Details</h1>
        <div class="col-md-8">
         <table class="table table-striped">
             <tr>
                 <th>ID</th>
                 <th>Name</th>
                 <th>Age</th>
                 <th>DOB</th>
                 <th>Department</th>
                 <th>Action</th>
             </tr>
             <tr ng-repeat="student in studentArray" >
                 <td>{{$index+1}}</td>
                 <td>{{student.name}}</td>
                 <td>{{student.age}}</td>
                 <td>{{student.dob}}</td>
                 <td>{{student.dept}}</td>
                 <td><button ng-click="removeItem($index)">Delete</button>
                     <button ng-click="selectStudent($index)">View and Edit</button></td>
             </tr>
         </table>
        </div>

        <div class="col-md-4">
            <ol>
                <li><span ng-hide="editMode">{{selectedStudent.name}}</span> <input type="text" ng-show="editMode" ng-model="selectedStudent.name"></li>
                <li><span ng-hide="editMode">{{selectedStudent.age}}</span> <input type="number" ng-show="editMode" ng-model="selectedStudent.age"></li>
                <li><span ng-hide="editMode">{{selectedStudent.dob}}</span> <input type="text"  ng-show="editMode" ng-model="selectedStudent.dob"></li>
                <li><span ng-hide="editMode">{{selectedStudent.dept}}</span> <input type="text" ng-show="editMode"  ng-model="selectedStudent.dept"></li>
            </ol>
            <span style="padding-left: 35px;"><button ng-hide="editMode" ng-click="triggerMode()">Edit</button>
                    <button ng-show="editMode" ng-click="triggerMode()">Save</button></span>
        </div>

    </div>

</div>
</body>
</html>
